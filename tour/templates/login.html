{% extends 'base.html' %}

{% load static %}

{% block title %} login {% endblock %}

{% block content %}
<div class="container">
    <nav>
        <div class="row">
            <div class="flex d-flex py-3">
                <a href="/" class="navbar-brand">
                    {% for Website_Image in Website_Images %}
                    <img src="{{ Website_Image.Name.url }}" class="" style="height: 50px;" alt="icon image">
                    {% endfor %}
                </a>
            </div>
        </div>
    </nav>
    <form method="POST" class="d-block row justify-content-center">
        {% csrf_token %}
        <input type="text" name="login-email" class="form-control me-2 rounded-pill py-2 fs-6 fw-medium" style="margin-top: 2pc;" placeholder="enter your email to login" aria-label="login-email" required>
        <br>
        <div class="row justify-content-center">
            <button class="btn btn-outline-success rounded-pill col-sm-4 col-4 fw-bold border-green-900 " type="submit">login</button>
        </div><br>
    </form>

    {% if form == 1 %}
    <p class="alert alert-success">
        <strong> you are logged in</strong>
    </p>
    {% endif %}
</div>
{% endblock %}
