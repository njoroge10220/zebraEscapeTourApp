{% extends 'base.html' %}

{% load static %}

{% block title %} searched {% endblock %}
{% block content %}
  <!--navbar-section-->
  <section id="navbar-section" class="navbar-section w-100">     
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <div class="container">
            <div class="flex d-flex">
                <a href="/" class="flex items-center space-x-3 fw-bold text-3xl rtl:space-x-reverse">
                    {% for Website_Image in Website_Images %}
                    <img src="{{ Website_Image.Name.url }}" class="" style="height: 60px;" alt="icon image">
                    {% endfor %}
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="bi-list"></span>
                </button>
                <div class="collapse navbar-collapse px-5" id="navbarNavAltMarkup">
                    <div class="search-area col-md-12 col-12">                                        
                        <form method="POST" action="{% url 'search_result' %}" class="d-flex">
                            {% csrf_token %}
                            <input type="search" name="searched" class="form-control me-2 rounded-pill  py-1 fs-5 fw-medium" placeholder=" next travel, place, destination..." aria-label="search">                            
                            <button class="btn btn-outline-success rounded-pill fw-bold border-green-900 col-md-2 col-2" type="submit">search</button>                            
                        </form>                       
                    </div>
                    <div class="px-5 col-md-12 col-12">
                        <a href="{% url 'register' %}" class="btn btn-outline-success rounded-pill fw-bold border-green-900 ">become a regular</a>
                    </div>
                </div>
           </div>
       </div>
   </nav>
 </section>

{% for result in search_finding %}
    <img src="{{ result.image.url }}" alt="{{ result.name }} image" class="rounded-3xl">
{% endfor %}

<!--sytle-->
<style>
.header h1{
    text-align: center;
    font-size: 40px;
    font-weight: 700;
}
.header h1 span{
    color: lightgreen;
}
.sticky-navbar{
    position: fixed;
    top: 0;
    left: 0;
}
</style>

<!--script-->
<script>
    window.onscroll= function() {stickynavbar()};

    var navbar = document.getElementById("navbar-section");
    var sticky = navbar.offsetTop;

    function stickynavbar(){
        if(window.pageYOffset >= sticky){
            navbar.classList.add("sticky-navbar");
        }else{
            navbar.classList.remove("sticky-navbar");
        }
    }

</script>
